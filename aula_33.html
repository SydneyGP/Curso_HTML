<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="../html-css/exercicios/modulo-01/ex011/imagens/imagem-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="../html-css/exercicios/modulo-01/ex011/imagens/imagem-m.png" type="image/png">

        <img src="../html-css/exercicios/modulo-01/ex011/imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudio em HTML5</p>

    <!-- <audio src="../html-css/exercicios/modulo-01/ex011/midia/happy-mistake.mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls loop>
        
        <source src="../html-css/exercicios/modulo-01/ex011/midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="../html-css/exercicios/modulo-01/ex011/midia/guanacast-33.ogg" type="audio/ogg">
        <source src="../html-css/exercicios/modulo-01/ex011/midia/guanacast-33.wav" type="audio/wav">

        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="../html-css/exercicios/modulo-01/ex011/midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>

</body>
</html>
